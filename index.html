<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Stopwatch</h1>
        <div class="timer">
            <span class="hours">00</span> : <span class="minute">00</span> : <span class="second">00</span>
        </div>
        <div class="buttons">
            <button>Start</button>
            <button>Stop</button>
            <button>Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
